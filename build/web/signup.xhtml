<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Unite Volunteering Sign Up</title>
        <!-- call CSS pages -->  
        <link href="resources/CSS/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/CSS/Unite.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="bgimg">

        <div class="titleHeader">                
            <h1 class="title">W<span class="small">elcome to</span> Unite!</h1>
            <h2>Where volunteers come together to solve issues.</h2>
        </div>

        <div class="signupForm">

            <div class="ui-grid ui-grid-responsive">
                <h:form>

                    <p:growl id="growl" sticky="true" showDetail="true" />

                    <p:panel header="New Unite Volunteer Form" widgetVar="signupFields">
                        <p:panelGrid columns="4" layout="grid">

                            <h:outputLabel for="firstname" value="First Name: " /> 
                            <p:inputText id="firstname" value="#{signup.firstname}" required="true" >
                                <f:validateLength minimum="2" />
                                <p:ajax update="msgFirstname" event="keyup" />
                            </p:inputText>
                            <p:message for="firstname" id="msgFirstname" display="icon" />
                            <h:outputText value="" />

                            <h:outputLabel for="lastname" value="Last Name: " /> 
                            <p:inputText id="lastname" value="#{signup.lastname}" required="true">
                                <f:validateLength minimum="2" />
                                <p:ajax update="msgLastname" event="keyup" />
                            </p:inputText>                            
                            <p:message for="lastname" id="msgLastname" display="icon"/>
                            <h:outputText value="" />

                            <h:outputLabel for="password" value="Enter Desired Password: " /> 
                            <p:inputText id="password" value="#{signup.password}" required="true" />
                            <p:message for="password" />
                            <h:outputText value="" />

                            <h:outputLabel for="checkPassword" value="Re-enter Password: " /> 
                            <p:inputText id="checkPassword" value="#{signup.checkPassword}" required="true" />
                            <p:message for="checkPassword" />
                            <h:outputText value="" />

                            <h:outputLabel for="email" value="Enter Email Address: " /> 
                            <p:inputText id="email" value="#{signup.email}" />
                            <p:message for="email" />
                            <h:outputText value="" />

                            <h:outputLabel for="phone" value="Enter Phone Number: " /> 
                            <p:inputText id="phone" value="#{signup.phone}" />
                            <p:message for="phone" />
                            <h:outputText value="" />

                            <h:outputLabel for="address" value="Address: " />
                            <p:inputText id="address" value="#{signup.address}" />
                            <p:message for="address" />
                            <h:outputText value="" />

                            <h:outputLabel for="city" value="City: " /> 
                            <p:inputText id="city" value="#{signup.city}" />
                            <p:message for="city" />
                            <h:outputText value="" />

                            <h:outputLabel for="state" value="State: " /> 
                            <p:inputText id="state" value="#{signup.state}" />
                            <p:message for="state" />
                            <h:outputText value="" />

                            <h:outputLabel for="zip" value="Zip Code: " /> 
                            <p:inputText id="zip" value="#{signup.zip}" />
                            <p:message for="zip" />
                            <h:outputText value="" />

                            <p:commandButton value="Cancel" action="#{signup.Cancel}" />  
                            <p:commandButton value="Create My Account" action="#{signup.setupNewVolunteer}" />


                        </p:panelGrid>

                        <br />


                    </p:panel>                  


                </h:form>
            </div>

        </div>
 
    </h:body>
</html>
